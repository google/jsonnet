language: generic
matrix:
  include:
    - os: linux
      env: COMPILER_NAME=gcc CXX=g++-4.9 CC=gcc-4.9
      addons:
        apt:
          packages:
            - g++-4.9
            - libre2-dev
          sources: &sources
            - llvm-toolchain-precise-3.8
            - ubuntu-toolchain-r-test
    - os: linux
      env: COMPILER_NAME=clang CXX=clang++-3.8 CC=clang-3.8
      addons:
        apt:
          packages:
            - clang-3.8
            - libre2-dev
          sources: *sources
    - os: osx
      osx_image: xcode8
      env: CC=gcc-4.9 && CXX=g++-4.9
    - os: osx
      osx_image: xcode8
      env: CC=clang && CXX=clang++
before_install:
  - echo $LANG
  - echo $LC_ALL
  - $CXX --version
before_script:
script:
#    - rvm get head  # Workaround 'shell_session_update: command not found'
    - set -e
    - make test
    - python setup.py build
    - python setup.py test
    # Test CMake build scripts.
    - cmake . -Bbuild && cmake --build build --target run_tests
branches:
  only:
    - master
notifications:
  recipients:
    - sparkprime@gmail.com
  email:
    on_success: change
    on_failure: always
  irc:
    channels:
      - "chat.freenode.net#jsonnet"
    template:
      - "%{repository}/%{branch} (%{commit} - %{author}): %{message}"
