on:
  push:
    branches: ankor-main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: checkout self repo
        uses: actions/checkout@v3

      - name: Cache build
        uses: actions/cache@v3
        id: cache_build
        with:
          path: .
          key: build-${{ hashFiles('include/libjsonnet.h') }}
          restore-keys: |
            build-${{ hashFiles('include/libjsonnet.h') }}

      - name: Get version
        id: version
        run: |
          VERSION=$(grep '#define.*LIB_JSONNET_VERSION' include/libjsonnet.h | head -n 1 | cut -f 2 -d '"' | sed 's/^v//g')
          echo "version=${VERSION}" >> $GITHUB_ENV

      - name: Build
        id: build
        run: |
          make -j dist

      - name: Create Release
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.version }}
          release_name: v${{ env.version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: jsonnet-bin.tar.gz
          asset_name: jsonnet-bin-v${{ env.version }}-linux.tar.gz
          asset_content_type: application/octet-stream
