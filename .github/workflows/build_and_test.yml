name: Build and Test

on:
  pull_request:
    branches-ignore:
      - 'gh-pages'
  push:
    branches:
      - 'master'
    tags:
      - v*

permissions:
  contents: read

jobs:
  check_code_format:
    name: Check code formatting
    runs-on: 'ubuntu-20.04'
    steps:
      - uses: actions/checkout@v4
      - name: Check clang-format (make test-formatting)
        run: |
          make test-formatting

  plain_makefile:
    name: Build and test using plain Makefile
    runs-on: 'ubuntu-20.04'
    steps:
      - uses: actions/checkout@v4
      - name: Build (make all)
        run: |
          make all
      - name: Test (make test)
        run: |
          make test

  python_module:
    name: Build and test Python module
    runs-on: 'ubuntu-20.04'
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          python setup.py build
      - name: Test
        run: |
          python setup.py test

  cmake_build:
    name: Build and test using CMake
    runs-on: 'ubuntu-20.04'
    steps:
      - uses: actions/checkout@v4
      - name: Configure (cmake)
        run: |
          cmake -B "${{github.workspace}}/build"
      - name: Build (cmake --build)
        working-directory: ${{github.workspace}}/build
        run: |
          cmake --build .
      - name: Test (ctest))
        working-directory: ${{github.workspace}}/build
        run: |
          ctest --output-on-failure

  bazel_build:
    name: Build and test using Bazel
    runs-on: 'ubuntu-20.04'
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          bazel build -c opt //cmd:all
      - name: Test
        run: |
          bazel test //...
